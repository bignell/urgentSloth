<div class="event calendarView">
  <h2 class="calendarTitle">{{firstName}} EVENTS</h2>
  <div class="legend">
    <div class="badge needsVote">Needs your vote</div><br>
    <div class="badge submitted">Waiting on friends</div><br>
    <div class="badge decided">Decided Events</div>
  </div>
  <div id="calendar"></div>
</div>

<div id="eventContent" title="Event Details">
    <div id="eventInfo"></div>
</div>
